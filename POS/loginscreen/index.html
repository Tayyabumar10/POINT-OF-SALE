<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <section class="bg-gray-200 min-h-screen flex items-center justify-center flex-col">
        <h1 class="font-sans font-bold my-5 text-2xl text-[#343f2f] text-center">WELCOME TO POINT OF SALE STORE APPLICATION SYSTEM</h1>

        <!-- login container -->
        <div class="bg-gray-300 flex rounded-2xl shadow-lg max-w-3xl">
          
            <!-- form -->
            <div class="sm:w-1/2 px-16">
             <h2 class="font-bold text-2xl text-center mt-4 font-sans  text-[#788671]">LOGIN</h2>

             <form class="flex flex-col" action="">

                 <input class="p-2 mt-4 rounded-xl border hover:scale-105 duration-300" type="text" placeholder="Enter Your Email">
                 <div class="relative">
                    <input class="p-2 mt-4 rounded-xl border w-full hover:scale-105 duration-300" type="password" placeholder="******">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-eye absolute top-1/2 right-3" viewBox="0 0 16 16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                      </svg>
                 </div>
                 <button class="p-1 mt-2 rounded-xl border w-full bg-[#879281] font-sans text-[#343f2f] font-bold hover:scale-105 duration-300">SIGN IN</button>
                 
                 <p class="text-center my-2 font-sans text-[#343f2f] cursor-pointer">Forgot Password?</p>

                </form>
              

            </div>

            <!-- image -->
            <div class="sm:block hidden w-1/2 p-5">
                <img class="rounded-lg"  src="logo.jpg" alt="">
            </div>


        </div>

    </section>
    
</body>
</html>
